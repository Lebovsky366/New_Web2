<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Динамическое управление элементами</title>
<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    border: 1px solid #000;
    display: inline-block;
    margin: 5px;
    line-height: 100px;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Управление элементами</h2>
<button id="addBtn">Добавить элемент</button>
<button id="removeBtn">Удалить элемент</button>
<button id="cloneBtn">Клонировать элемент</button>

<div id="container"></div>

<script>
let count = 0;
const container = document.getElementById('container');

// Новый элемент
document.getElementById('addBtn').addEventListener('click', () => {
    count++;
    const div = document.createElement('div');
    div.className = 'box';
    div.textContent = count;
    container.appendChild(div);
});

// Удаление последнего элемента
document.getElementById('removeBtn').addEventListener('click', () => {
    if (container.children.length > 0) {
        container.removeChild(container.lastChild);
    }
});
// Клонирование
document.getElementById('cloneBtn').addEventListener('click', () => {
    const last = container.lastElementChild;
    if (last) {
        const clone = last.cloneNode(true);
        clone.textContent = last.textContent;
        container.appendChild(clone);
    }
});
</script>

</body>
</html>
